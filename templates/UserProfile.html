<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Animation for the floating squares */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Adding animated squares in the background */
        .square {
            position: absolute;
            background-color: transparent;
            border: 2px solid #ff4654;
            animation: float 5s infinite ease-in-out;
            border-radius: 3px;
        }

        .square:nth-child(1) {
            top: 10%;
            left: 25%;
            width: 50px;
            height: 50px;
            animation-duration: 4s;
        }

        .square:nth-child(2) {
            top: 30%;
            right: 20%;
            width: 25px;
            height: 25px;
            animation-duration: 6s;
        }

        .square:nth-child(3) {
            bottom: 15%;
            left: 10%;
            width: 35px;
            height: 35px;
            animation-duration: 7s;
        }

        .square:nth-child(4) {
            bottom: 20%;
            right: 15%;
            width: 70px;
            height: 70px;
            animation-duration: 5s;
        }

        .square:nth-child(5) {
            top: 60%;
            left: 40%;
            width: 15px;
            height: 15px;
            animation-duration: 8s;
        }

        /* Additional squares */
        .square:nth-child(6) {
            top: 5%;
            right: 5%;
            width: 40px;
            height: 40px;
            animation-duration: 9s;
        }

        .square:nth-child(7) {
            bottom: 5%;
            left: 30%;
            width: 20px;
            height: 20px;
            animation-duration: 7s;
        }

        .square:nth-child(8) {
            top: 40%;
            left: 5%;
            width: 30px;
            height: 30px;
            animation-duration: 6s;
        }

        /* Additional animations */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .square:nth-child(3) {
            animation: float 7s infinite ease-in-out, rotate 10s linear infinite;
        }

        .square:nth-child(6) {
            animation: float 9s infinite ease-in-out, pulse 5s infinite;
        }

        html, body {
            position: relative;
            min-height: 100vh;
            background-color: #0F1923;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Fira Sans", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #ECE8E1;
            overflow: hidden;
        }

        .form-structor {
            background-color: rgba(31, 39, 49, 0.8);
            border-radius: 15px;
            height: 550px;
            width: 800px; /* Increased width */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .form-structor::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(31, 39, 49, 0.8);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 80%; /* Increased width */
            z-index: 5;
            -webkit-transition: all .3s ease;
        }

        .signup.slide-up {
            top: 5%;
            -webkit-transform: translate(-50%, 0%);
            -webkit-transition: all .3s ease;
        }

        .signup.slide-up .form-holder,
        .signup.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
        }

        .signup.slide-up .form-title {
            font-size: 1em;
            cursor: pointer;
        }

        .signup.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
        }

        .signup .form-title {
            color: #FF4655;
            font-size: 1.7em;
            text-align: center;
        }

        .signup .form-title span {
            color: #ECE8E1;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all .3s ease;
        }

        .signup .form-holder {
            border-radius: 15px;
            background-color: rgba(42, 53, 64, 0.8);
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .signup .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #3F4E5E;
            width: 100%;
            font-size: 12px;
            background-color: transparent;
            color: #ECE8E1;
        }

        .signup .form-holder .input:last-child {
            border-bottom: 0;
        }

        .signup .form-holder .input::-webkit-input-placeholder {
            color: #8B939C;
        }

        .signup .submit-btn {
            background-color: #FF4655;
            color: #ECE8E1;
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto; 
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signup .submit-btn:hover {
            transition: all .3s ease;
            background-color: #FF6B76;
        }

        .login {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1F2731;
            z-index: 5;
            -webkit-transition: all .3s ease;
        }

        .login::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            -webkit-transform: translate(-50%, 0);
            background-color: #1F2731;
            width: 200%;
            height: 250px;
            border-radius: 50%;
            z-index: 4;
            -webkit-transition: all .3s ease;
        }

        .login .center {
            position: absolute;
            top: calc(50% - 10%);
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 80%; /* Increased width */
            z-index: 5;
            -webkit-transition: all .3s ease;
        }

        .login .center .form-title {
            color: #FF4655;
            font-size: 1.7em;
            text-align: center;
        }

        .login .center .form-title span {
            color: #ECE8E1;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all .3s ease;
        }

        .login .center .form-holder {
            border-radius: 15px;
            background-color: #2A3540;
            border: 1px solid #3F4E5E;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
        }

        .login .center .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #3F4E5E;
            width: 100%;
            font-size: 12px;
            background-color: #2A3540;
            color: #ECE8E1;
        }

        .login .center .form-holder .input:last-child {
            border-bottom: 0;
        }

        .login .center .form-holder .input::-webkit-input-placeholder {
            color: #8B939C;
        }

        .login .center .submit-btn {
            background-color: #FF4655;
            color: #ECE8E1;
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto; 
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login .center .submit-btn:hover {
            transition: all .3s ease;
            background-color: #FF6B76;
        }

        .login.slide-up {
            top: 90%;
            -webkit-transition: all .3s ease;
        }

        .login.slide-up .center {
            top: 10%;
            -webkit-transform: translate(-50%, 0%);
            -webkit-transition: all .3s ease;
        }

        .login.slide-up .form-holder,
        .login.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all .3s ease;
        }

        .login.slide-up .form-title {
            font-size: 1em;
            margin: 0;
            padding: 0;
            cursor: pointer;
            -webkit-transition: all .3s ease;
        }

        .login.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
        }

        .form-structor.signup-active::after {
            transform: translateY(-100%);
        }

        .form-structor.login-active::after {
            transform: translateY(0);
        }

        /* Back button styles */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ECE8E1;
            text-decoration: none;
            z-index: 10;
        }

        .back-btn:hover {
            color: #FF4655;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">&#8592;</a>
    <div class="form-structor">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" />
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
            </div>
            <button class="submit-btn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn">Log in</button>
            </div>
        </div>
    </div>

    <script>
        console.clear();

        const loginBtn = document.getElementById('login');
        const signupBtn = document.getElementById('signup');

        loginBtn.addEventListener('click', (e) => {
            let parent = e.target.parentNode.parentNode;
            Array.from(e.target.parentNode.parentNode.classList).find((element) => {
                if(element !== "slide-up") {
                    parent.classList.add('slide-up')
                }else{
                    signupBtn.parentNode.classList.add('slide-up')
                    parent.classList.remove('slide-up')
                }
            });
        });

        signupBtn.addEventListener('click', (e) => {
            let parent = e.target.parentNode;
            Array.from(e.target.parentNode.classList).find((element) => {
                if(element !== "slide-up") {
                    parent.classList.add('slide-up')
                }else{
                    loginBtn.parentNode.parentNode.classList.add('slide-up')
                    parent.classList.remove('slide-up')
                }
            });
        });
    </script>
</body>
</html>
